<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./signin.css">
</head>
<body>
    <div class="container">
        <div class="navbar", style="overflow: auto;">
            <m>WEB<span>DEV</span></m>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index3.html">Workspace</a></li>
                    <li><a href="signin.html" class="active">Sign up</a></li>
                    
                </ul>
            </nav>
        </div>
        <div class="row">
            <form action="/index.html" style="border:1px solid rgba(0, 252, 197, 0.844)" target="_">
                <div class=".roolll">
                  <h1 style="color: rgb(0, 255, 221);">Sign Up</h1>
                  <p style="color: rgb(1, 230, 180);">Please fill in this form to create an account.</p>
                  <hr>
              
                  <label for="email"><b>Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
              
                  <label for="psw-repeat"><b>Repeat Password</b></label>
                  <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                  
                  <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                  </label>
                  
                  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a></p>
              
                  <div class="clearfix">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                  </div>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
